<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit">
	<title>document</title>
	<link rel="stylesheet" href="css/public.css" />
</head>

<body>


	<div class="header">
		<div class="w clear">
			<a href="#" class="brand fl" style="background-image: url('img/b6eca5f789894c4597afae4b87f0b3ee-126+26.png')">
			</a>
			<div class="nav fl">
				<a href="#" class="fl">网站首页</a>
				<a href="#" class="fl">ONCE商城</a>
				<a href="#" class="fl">检测报告</a>
				<a href="#" class="fl">关于我们</a>
			</div>
			<div class="login-box fr">
				<a href="#" class="fl">注册</a>
				<a href="#" class="fl">登录</a>
			</div>
			<div class="search-box fr">
				<input type="text" placeholder="搜索">
			</div>
		</div>
	</div>

	<div class="main">
		<div class="main-register-information bgf5">
			<div class="w w850">
				<div class="right-content">
					<h1>补充信息</h1>
					<div class="content por">
						<div class="left-pic">
							<div class="pic">
								<img src="img/4003e6997e52ce63f71c9dc4da9168d8-120+120.png" alt="">
							</div>
							<a href="#" class="edit-pic">编辑头像</a>
							<div class="tips">支持jpg、png格式</div>
						</div>
						<div class="right-info">
							<div class="public-form">
								<div class="row clear title pt50 pb15">
									<h3>个人信息</h3>
								</div>
								<div class="row clear pt15">
									<label class="fl">
										<div class="label fl">昵称：</div>
										<input type="text" placeholder="" class="public-text fl">
									</label>
								</div>
								<div class="row clear pt15">
									<div class="label fl">性别：</div>
									<div class="fl radio-box">
										<label class="item fl">
											<input type="radio" name="a" id="" checked> 男
										</label>
										<label class="item fl">
											<input type="radio" name="a" id=""> 女
										</label>
									</div>
								</div>
								<div class="row clear pt15">
									<label class="fl">
										<div class="label fl">年龄：</div>
										<input type="text" placeholder="" class="public-text fl">
									</label>
								</div>
								<div class="row clear pt15">
									<label class="fl">
										<div class="label fl">邮箱：</div>
										<input type="text" placeholder="" class="public-text fl">
									</label>
								</div>
								<div class="row clear title pt50 pb15 location">
									<h3>收货信息</h3>
								</div>
								<div class="row clear pt15">
									<label class="fl">
										<div class="label fl">收件人：</div>
										<input type="text" placeholder="" class="public-text fl">
									</label>
								</div>
								<div class="row clear pt15">
									<label class="fl">
										<div class="label fl">收货地址：</div>
										<select name="" id="" class="fl public-text w94">
											<option value="">选择省</option>
										</select>
										<select name="" id="" class="fl public-text w94">
											<option value="">选择市</option>
										</select>
										<select name="" id="" class="fl public-text w94">
											<option value="">选择地区</option>
										</select>
									</label>
								</div>
								<div class="row clear pt15">
									<label class="fl">
										<div class="label fl">具体地址：</div>
										<input type="text" placeholder="" class="public-text fl">
									</label>
								</div>
								<div class="row clear pt15">
									<label class="fl">
										<div class="label fl"></div>
										<input type="text" placeholder="" class="public-text fl">
									</label>
								</div>
								<div class="row clear pt15">
									<label class="fl">
										<div class="label fl">联系电话：</div>
										<input type="text" placeholder="" class="public-text fl">
									</label>
								</div>
								<div class="row clear pt50">
									<label class="fl">
										<div class="label fl"></div>
										<input type="submit" value="保存" class="public-button fl">
									</label>
								</div>
								<div class="row clear pt15 pb15">
									<label class="fl">
										<div class="label fl"></div>
										<div class="tips">稍后补充，
											<a href="#">先逛逛</a>
										</div>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<a href="#" class="brand">
			<img src="img/0aed9eca4142b2a9bb315640abb1338d-147+31.png" alt="">
		</a>
		<div class="nav">
			<a href="#">帮助中心</a>
			<a href="#">隐私保护</a>
			<a href="#">服务协议</a>
			<a href="#">加入我们</a>
			<a href="#">联系我们</a>
		</div>
		<div class="copy-right">Copyright 2018 基源巧盒 All Rights Reserved.</div>
		<div class="qrcode">
			<img src="img/123712d1a4ad337ac9df4a28e781b957-77+77.png" alt="">
		</div>
		<div class="pic">
			<img src="img/3657705a63194189235cd446a11e0278-102+32.png" alt="">
		</div>
	</div>

	<script data-main="js/js.js" src="js/require.js"></script>
</body>

</html>
